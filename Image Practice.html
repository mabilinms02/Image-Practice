<!DOCTYPE html>
<html>
	<head>
		<title> Image Practice </title>
	</head>
	<body>
		<!--Inserting Image-->
		

		<table border="1px" cellpadding="10" cellspacing="10">
			<tbody>
				<tr>
					<td colspan="3" align="center">Animal Pictures</td>
				</tr>
					
				<tr>
					<td><p>This is Cath</p></td>
					<td><p>This is Pupy</p></td>
					<td><p>This is Birb</p></td>

				</tr>
				<tr><!--Inserting Image in a table-->
					<td><img src="catpic.jpg" alt="I Love Cats" width="200"></td>
					<td><img src="puppymix.jfif" alt="Cute Puppy " width="200"></td>
					<td><img src="birdy on branch.jfif" alt="Cute & Beautiful Bird" width="250"></td>

				</tr>

			</tbody>

		</table>

	</body>
</html>
